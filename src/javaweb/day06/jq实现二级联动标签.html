<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq实现二级联动标签</title>
</head>
<body>
<select id="province">
    <option>---请选择---</option>
    <option value="0">河北</option>
    <option value="1">河南</option>
    <option value="2">湖北</option>
    <option value="3">湖南</option>
</select>
<select id="city">

</select>
<script src="js/jquery-1.8.3.js"></script>
<script>
    $(function () {
        var cities = new Array(4);
        cities[0] = new Array("石家庄市","邯郸市","廊坊市","保定市");
        cities[1] = new Array("郑州市","洛阳市","开封市","安阳市");
        cities[2] = new Array("武汉市","黄冈市","襄阳市","荆州市");
        cities[3] = new Array("长沙市","郴州市","株洲市","岳阳市");
        $("#province").change(function () {
            $("#city").empty();
            var value = this.value;
            for (var i = 0; i < cities[value].length; i++) {
                var textNode = document.createTextNode(cities[value][i]);
                var ele = document.createElement("option");
                ele.append(textNode);
                $("#city").append(ele);
            }

        })

    });
</script>
</body>
</html>
