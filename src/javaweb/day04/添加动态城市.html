<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加动态城市</title>
</head>
<body>
    <input type="button" value="添加" onclick="addCity()">
    <ol id="citys">
        <li>北京</li>
        <li>上海</li>
        <li>广州</li>
    </ol>
    <script>
        function addCity() {
            var citys = document.getElementById("citys");
            var textNode = document.createTextNode("深圳");
            var ele = document.createElement("li");
            ele.appendChild(textNode);
            citys.appendChild(ele);
        }
    </script>
</body>
</html>
