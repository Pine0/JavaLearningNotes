<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隔行换色</title>
    <style>
        table{
            width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <table border="1px" id="tab">
        <thead>
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>张三</td>
                <td>23</td>
            </tr>
            <tr >
                <td>2</td>
                <td>李四</td>
                <td>25</td>
            </tr>
            <tr >
                <td>3</td>
                <td>王五</td>
                <td>27</td>
            </tr>
            <tr >
                <td>4</td>
                <td>赵六</td>
                <td>29</td>
            </tr>
            <tr >
                <td>5</td>
                <td>田七</td>
                <td>30</td>
            </tr>
            <tr >
                <td>6</td>
                <td>汾九</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
    <script>
        var table = document.getElementById("tab");
        let len = table.tBodies[0].rows.length;
        for (var i = 0; i < len; i++) {
            if (i % 2 === 1) {
                table.tBodies[0].rows[i].style.backgroundColor = "wheat";
            }
            else {
                table.tBodies[0].rows[i].style.backgroundColor = "lightyellow";
            }
        }
    </script>
</body>
</html>
