<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <style>
        #outer{
            width: 1300px;
            margin: auto;
        }
        #top{

            height: 70px;
            border: 1px solid black;
        }
        #logo, #promise, #login{
            height: 50px;
            width: 415px;
            float: left;
            text-align: center;
        }
        .menu{
            color: white;
            text-decoration: none;
        }
        #index{
            font-size: 30px;
        }
        #navigation{
            background-color: black;
            height: 50px;

        }
        .commodityArea div{
            float: left;
        }
        #contanier{
            display: flex;
            align-items: center;
            border: 1px solid red;
            height: 600px;
            width: 100%;
            background: url("./img/regist_bg.jpg");
        }
        #content{

            border: 1px solid red;
            margin: auto;
            height: 400px;
            width: 40%;

        }
        #content table{
            height: 100%;
            width: 100%;
        }
        #bottom{
            text-align: center;
        }
    </style>
</head>
<body>
<div id="outer">
    <!--        1、第一行为顶栏-->
    <div id="top">
        <span id="logo"><img src="./img/logo2.png"></span>
        <span id="promise"><img src="./img/header.png"></span>
        <span id="login">
                <br>
                <a href="#">登陆</a>
                <a href="#">注册</a>
                <a href="#">购物车</a>
            </span>
    </div>
    <!--        2、第二行为导航栏-->
    <div id="navigation">&nbsp;&nbsp;&nbsp;&nbsp;
        <span><a href="#" class="menu" id="index">首页</a></span>&nbsp;&nbsp;&nbsp;&nbsp;
        <span><a href="#" class="menu">手机数码</a></span>&nbsp;&nbsp;&nbsp;&nbsp;
        <span><a href="#" class="menu">家用电器</a></span>&nbsp;&nbsp;&nbsp;&nbsp;
        <span><a href="#" class="menu">鞋靴箱包</a></span>&nbsp;&nbsp;&nbsp;&nbsp;
        <span><a href="#" class="menu">孕婴保健</a></span>&nbsp;&nbsp;&nbsp;&nbsp;
        <span><a href="#" class="menu">奢侈品</a></span>&nbsp;&nbsp;&nbsp;&nbsp;
    </div>
    <!--        3、第三行放轮播图-->
    <div id="contanier">
        <div id="content">
            <table border="1px"  bgcolor="white">
                <tr>
                    <td colspan="2" align="center">&nbsp会员注册&nbspUSER REGISTER</td>
                </tr>
                <tr>
                    <td width="30%">用户名</td>
                    <td><input type="text" name="username" size="50px"></td>
                </tr>

                <tr>
                    <td width="30%">密码</td>
                    <td><input type="password" name="password" size="50px"></td>
                </tr>

                <tr>
                    <td width="30%">确认密码</td>
                    <td><input type="password" name="comfirmPassword" size="50px"></td>
                </tr>

                <tr>
                    <td width="30%">Email</td>
                    <td><input type="text" name="email" size="50px"></td>
                </tr>

                <tr>
                    <td width="30%">姓名</td>
                    <td><input type="text" name="name" size="50px"></td>
                </tr>

                <tr>
                    <td width="30%">性别</td>
                    <td>
                        <input type="radio" name="gender" value="男">男
                        <input type="radio" name="gender" value="女">女
                    </td>
                </tr>

                <tr>
                    <td width="30%">籍贯</td>
                    <td>
                        <select onchange="changeCity(this.value)">
                            <option>---请选择---</option>
                            <option value="0">湖北</option>
                            <option value="1">湖南</option>
                            <option value="2">河北</option>
                            <option value="3">河南</option>
                        </select>
                        <select id="city">

                        </select>
                    </td>
                </tr>

                <tr>
                    <td width="30%">出生日期</td>
                    <td><input type="text" name="birthday" size="50px"></td>
                </tr>

                <tr>
                    <td width="30%">验证码</td>
                    <td>
                        <input type="text" name="verificationCode" size="30px">
                        <img src="./img/yanzhengma.png">
                    </td>
                </tr>

                <tr align="center">
                    <td colspan="2"><input type="submit" value="提交"></td>
                </tr>
            </table>
        </div>
    </div>
    <!--        7、第七行为友情链接和版权信息-->
    <div id="bottom">
        <a href="#">关于我们</a>
        <a href="#">联系我们</a>
        <a href="#">招贤纳士</a>
        <a href="#">法律声明</a>
        <a href="#">友情链接</a>
        <a href="#">支付方式</a>
        <a href="#">配送方式</a>
        <a href="#">服务声明</a>
        <a href="#">广告声明</a>
        <p>
            Copyright © 2005-2016 传智商城 版权所有
        </p>
    </div>
</div>
<script>
    var cities = new Array(4);
    cities[0] = new Array("武汉市","黄冈市","襄阳市","荆州市");
    cities[1] = new Array("长沙市","郴州市","株洲市","岳阳市");
    cities[2] = new Array("石家庄市","邯郸市","廊坊市","保定市");
    cities[3] = new Array("郑州市","洛阳市","开封市","安阳市");
    function changeCity(value) {
            var city = document.getElementById("city");
            city.options.length = 0;
            for (var i = 0; i < cities[value].length; i++) {
                var textNode = document.createTextNode(cities[value][i]);
                var ele = document.createElement("option");
                ele.appendChild(textNode);
                city.appendChild(ele);
            }
    }
</script>
</body>
</html>
