<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq实现下拉列表左右选择</title>
    <style>
        #existing{
            width: 100px;
            color: green;
        }
        #notExist{
            width: 100px;
            color: red;
        }
        #tab {
            height: 500px;
            width: 600px;
            margin: auto;
        }
        #left{

            float: left;
            height: 100%;
            width: 30%;
        }
        #right{

            float: right;
            height: 100%;
            width: 30%;
        }
        #left select, #right select{
            width: 100%;
            height:80%
        }
    </style>
</head>
<body>
    <table border="1px" id="tab">
        <tr>
            <td width="30%">分类说明</td>
            <td>手机数码</td>
        </tr>
        <tr>
            <td width="30%">分类描述</td>
            <td><input type="text" value="手机数码商品"></td>
        </tr>
        <tr>
            <td width="30%">分类商品</td>
            <td>
                <span id="left">
                    <span id="existing">已有商品</span>
                    <br>
                    <select multiple="multiple" id="leftGoods">
                        <option value="IPhone6s">IPhone6s</option>
                        <option value="小米4">小米4</option>
                        <option value="锤子t2">锤子t2</option>
                    </select>
                    <br>
                    <input type="button" value=">>" id="leftOne">
                    <input type="button" value=">>>" id="leftAll">
                </span>
                <span id="right">
                    <span id="notExist">未有商品</span>
                    <br>
                    <select multiple="multiple" id="rightGoods">
                        <option value="三星note3">三星note3</option>
                        <option value="华为6s">华为6s</option>
                    </select>
                    <br>
                    <input type="button" value="<<" id="rightOne">
                    <input type="button" value="<<<" id="rightAll">
                </span>
            </td>
        </tr>
        <tr height="20px">
            <td colspan="2">
                <input type="button" value="修改">
            </td>
        </tr>
    </table>
    <script src="js/jquery-1.8.3.js"></script>
    <script>
        $(function () {
            $("#leftOne").click(function () {
                $("#leftGoods option:selected").appendTo($("#rightGoods"));
            })
            $("#leftAll").click(function () {
                $("#leftGoods option").appendTo($("#rightGoods"));
            })
            $("#rightOne").click(function () {
                $("#rightGoods option:selected").appendTo($("#leftGoods"));
            })
            $("#rightAll").click(function () {
                $("#rightGoods option").appendTo($("#leftGoods"));
            })
        });
    </script>
</body>
</html>
