<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq写入标签的三种方法</title>
    <style>
        #font{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <span id="font">成全</span>
    <script src="./js/jquery-1.8.3.js"></script>
    <script>

        $(function () {
            $("#font").click(function () {
                // 1、第一种方式
                $("#font").html("我对你付出的青春这么多年！");
                // 2、第二种方式
                $("#font").get(0).innerHTML = "我对你付出的青春这么多年！";
                // 3、第三种方式
                $("#font")[0].innerHTML = "我对你付出的青春这么多年！";
            })
            });
    </script>
</body>
</html>
