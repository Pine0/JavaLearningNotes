<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单校验</title>
</head>
<body>
    <!--    1、创建一个五行一列的表格-->
    <table border="1px" width="1250px" align="center" cellpadding="0px" cellspacing="0px">
        <!--        2、第一行为网站头部-->
        <tr>
            <td>
                <table width="100%" border="1px">
                    <tr>
                        <td width="33.3%"><img src="./img/logo2.png"></td>
                        <td width="33.3%"><img src="./img/header.png"></td>
                        <td width="33.3%">
                            <a href="#">登陆</a>
                            <a href="#">注册</a>
                            <a href="#">购物车</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <!--        3、第二行为导航栏-->
        <tr bgcolor="black" height = "50px">
            <td>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a href="#"><font color="#f0f8ff" size="5">首页</font></a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="#"><font color="#f0f8ff">手机数码</font></a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="#"><font color="#f0f8ff">电脑办公</font></a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="#"><font color="#f0f8ff">家用电器</font></a>&nbsp;&nbsp;&nbsp;&nbsp;
            </td>
        </tr>
        <!--        4、第三行为注册表格-->
        <tr>
            <td height="600px" background="./img/regist_bg.jpg" align="center">
                <form method="get" onsubmit="return checkForm()">
                    <table border="1px" height="400px" width="40%" bgcolor="white">
                        <tr>
                            <td colspan="2" align="center">&nbsp会员注册&nbspUSER REGISTER</td>
                        </tr>
                        <tr>
                            <td width="30%">用户名</td>
                            <td><input type="text" name="username" id="username" size="50px"></td>
                        </tr>

                        <tr>
                            <td width="30%">密码</td>
                            <td><input type="password" name="password" id="password" size="50px"></td>
                        </tr>

                        <tr>
                            <td width="30%">确认密码</td>
                            <td><input type="password" name="confirmPassword" id="confirmPassword" size="50px"></td>
                        </tr>

                        <tr>
                            <td width="30%">Email</td>
                            <td><input type="text" name="email" id="email" size="50px"></td>
                        </tr>

                        <tr>
                            <td width="30%">姓名</td>
                            <td><input type="text" name="name" id="name" size="50px"></td>
                        </tr>

                        <tr>
                            <td width="30%">性别</td>
                            <td>
                                <input type="radio" name="gender" value="男">男
                                <input type="radio" name="gender" value="女">女
                            </td>
                        </tr>

                        <tr>
                            <td width="30%">出生日期</td>
                            <td><input type="text" name="birthday" size="50px"></td>
                        </tr>

                        <tr>
                            <td width="30%">验证码</td>
                            <td>
                                <input type="text" name="verificationCode" size="30px">
                                <img src="./img/yanzhengma.png">
                            </td>
                        </tr>

                        <tr align="center">
                            <td colspan="2"><input type="submit" value="提交"></td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
        <!--        5、第四行为承诺图片-->
        <tr>
            <td width="100%">
                <img src="./img/footer.jpg">
            </td>
        </tr>
        <!--        6、第五行为友情链接-->
        <tr align="center">
            <td>
                <br>
                <a href="#">关于我们</a>
                <a href="#">联系我们</a>
                <a href="#">招贤纳士</a>
                <a href="#">法律声明</a>
                <a href="#">友情链接</a>
                <a href="#">支付方式</a>
                <a href="#">配送方式</a>
                <a href="#">服务声明</a>
                <a href="#">广告声明</a>
                <br><br>
                <font>Copyright © 2005-2016 传智商城 版权所有</font>
                <br><br>
            </td>
        </tr>
    </table>
    <script>
        function checkForm(){
            // 1、检查用户名
            let username = document.getElementById("username");
            if (username.value === "") {
                alert("用户名不能为空!");
                return false;
            }
            // 2、检查密码
            let password = document.getElementById("password");
            if (password.value === "") {
                alert("密码不能为空！");
                return false;
            }
            // 3、检查确认密码
            let confirmPassword = document.getElementById("confirmPassword");
            if (password.value !== confirmPassword.value) {
                alert("两次输入密码不一致!");
                return false;
            }
            // 4、检查Email
            let email = document.getElementById("email").value;
            if (!/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/.test(email)) {
                alert("Email错误！");
                return false;
            }

        }
    </script>
</body>
</html>
